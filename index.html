<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header section -->
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- aside with search option and the history -->
                <div class="col-lg-3" id="aside">
                    <div class="input-group mb-3">
                        <input id="enter-city" type="text" class="form-control" placeholder="City Search" aria-label="Enter a city">
                    </div>
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                    <h3>Search History</h3>
                    <form id="history"></form>
                </div>
                <!-- current weather -->
                <div class="col-lg-9">
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3 weather-1" id="today-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <img id="current-pic" alt="">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                    <!-- five day forceast -->
                    <div class="row weather-1" id="fiveday-header">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row" id="five-day-forcast">
                        <div class="col-md-2 forecast text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
